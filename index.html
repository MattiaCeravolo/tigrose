<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff007f, #8000ff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 300px;
            max-height: 90%;
            overflow-y: auto;
            text-align: center;
        }
        
        header {
            color: #fff;
            font-family: 'Pacifico', cursive;
            font-size: 26px;
            text-shadow: 0px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }
        
        #profile {
            position: relative;
            margin-top: 10px;
            padding: 10px;
            text-align: center;
        }
        #profile img {
            width: 122px;
            height: 122px;
            border-radius: 50%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease;
        }
        #profile img:hover {
            transform: rotate(10deg) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }
        #profile::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(30px);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        #profile h1 {
            margin-top: 10px;
            font-size: 22px;
            font-weight: 700;
            padding: 5px;
            border-radius: 15px;
            text-shadow: 0px 3px 6px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        #profile p {
            font-size: 16px;
            font-weight: 400;
            padding: 5px;
            border-radius: 15px;
            text-shadow: 0px 3px 6px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        
        #links {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            flex-direction: column;
            z-index: 2;
        }
        .link-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }
        .link-button {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            background: #ff007f;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            border-radius: 50px;
            transition: all 0.4s ease;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: pulse 2s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .link-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 150%;
            height: 200%;
            background: rgba(255, 215, 0, 0.5);
            transform: skewX(-45deg) translateY(-50%);
            transition: left 1.5s;
            z-index: -1;
        }
        .link-button:hover::before {
            left: 100%;
        }
        .link-button:hover {
            background: #e6006f;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        .of-button {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            background: #00AFF0; /* Colore principale di OnlyFans */
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            border-radius: 50px;
            transition: all 0.4s ease;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: pulse 2s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .of-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 150%;
            height: 200%;
            background: rgba(255, 255, 255, 0.5); /* Effetto scorrimento bianco */
            transform: skewX(-45deg) translateY(-50%);
            transition: left 1.5s;
            z-index: -1;
        }
        
        .of-button:hover::before {
            left: 100%;
        }
        
        .of-button:hover {
            background: #008DD2; /* Colore hover blu pi√π scuro */
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        .chat-button {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            background: #ff007f;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            border-radius: 50px;
            transition: all 0.4s ease;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 150%;
            height: 200%;
            background: rgba(255, 215, 0, 0.5);
            transform: skewX(-45deg) translateY(-50%);
            transition: left 1.5s;
            z-index: -1;
        }
        .chat-button:hover::before {
            left: 100%;
        }
        .chat-button:hover {
            background: #e6006f;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(-3px);
            }
            50% {
                transform: translateY(3px);
            }
        }
        
        @keyframes bounceRotate {
            0%, 100% {
                transform: translateY(-3px) rotate(0deg);
            }
            50% {
                transform: translateY(3px) rotate(180deg);
            }
        }

         
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        #vip-link-display {

        }

            margin-top: 10px;

            word-break: break-all;

        .heart, .star, .ofLogo {
            position: absolute;
            width: 5px;
            height: 5px;
            transform: rotate(-45deg);
            animation: disperse 60s ease-out forwards;
            z-index: 0;
            opacity: 0;
        }
        .heart {
            background: #ff007f;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ff007f;
            border-radius: 50%;
        }
        .heart::before {
            top: -2.5px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -2.5px;
        }

            0% {

                opacity: 0;

            10% {
                opacity: 1;
            }
            100% {

<body>
    <div class="container">
        <section id="profile">
            <img src="#" alt="Profile Picture">
            <h1>#</h1>
            <p>Discover exclusive content and join our community for amazing experiences!</p>
        </section>
         <section id="links">
            <a id="onlyfans-link" href="#" class="of-button">OnlyFans <div class="of-3d"></div></a>
            <p id="vip-link-display"></p>
            <a id="anteprime-link" href="#" class="chat-button">Anteprime <div class="tg-3d"></div></a>
            <p id="chat-now-display"></p>
            <a id="vip-link" href="#" class="link-button">Canale VIP <div class="star-3d"></div></a>
            <p id="vip-link-display"></p>
             
        </section>
        </section>
    </div>

    <script>

        // Funzione per leggere il file JSON e impostare i dati
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Imposta i valori presi dal JSON
                const { link_vip, title, description, image_url, anteprime, onlyfans_link } = data;

                if (image_url) {
                    document.querySelector('#profile img').setAttribute('src', image_url);
                }
                if (title) {
                    document.querySelector('#profile h1').innerText = title;
                }
                if (description) {
                    document.querySelector('#profile p').innerText = description;
                }
                if (anteprime) {
                    document.getElementById('anteprime-link').setAttribute('href', anteprime);
                }
                if (link_vip) {
                    document.getElementById('vip-link').setAttribute('href', link_vip);
                }
                if (onlyfans_link) {
                    document.getElementById('onlyfans-link').setAttribute('href', onlyfans_link);
                }
            })
            .catch(error => console.error('Error loading JSON data:', error));

        // Heart and Star Animation Script
        const createOfLogo = () => {
            const ofLogo = document.createElement('div');
            ofLogo.classList.add('ofLogo');
            const button = document.querySelector('.of-button');
            const buttonRect = button.getBoundingClientRect();
            ofLogo.style.left = buttonRect.left + buttonRect.width / 2 + 'px';
            ofLogo.style.top = buttonRect.top + buttonRect.height + 'px';
            ofLogo.style.setProperty('--random-dir-x', Math.random());
            ofLogo.style.setProperty('--random-dir-y', Math.random());
            
            document.body.appendChild(ofLogo);
            setTimeout(() => {
                ofLogo.remove();
            }, 25000);  // Tempo di visualizzazione prima della rimozione
        };

        
        
        const createStar = () => {
            const star = document.createElement('div');
            star.classList.add('star');
            const button = document.querySelector('.link-button');
            const buttonRect = button.getBoundingClientRect();
            star.style.left = buttonRect.left + buttonRect.width / 2 + 'px';
            star.style.top = buttonRect.top + buttonRect.height + 'px';
            star.style.setProperty('--random-dir-x', Math.random());
            star.style.setProperty('--random-dir-y', Math.random());
            document.body.appendChild(star);
            setTimeout(() => {
                star.remove();
            }, 25000);
        };

        setInterval(createStar, 500);
        setInterval(createOfLogo, 500);
    </script>
</body>
